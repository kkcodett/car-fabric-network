<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 등록 페이지</h1>
            <p>CID, 제조사, 모델명, 출고일, 출고가를 입력하세요.</p>
            <hr>

            <form method="post" action="/registercar">
                <label class="form-label">CID :</label>
                <input class="form-control" type="text" name="cid">
                <br>
                <label class="form-label">제조사 :</label>
                <input class="form-control" type="text" name="company">
                <br>
                <label class="form-label">모델명 :</label>
                <input class="form-control" type="text" name="model">
                <br>
                <label class="form-label">출고일 :</label>
                <input class="form-control" type="text" name="cday">
                <br>
                <label class="form-label">출고가 :</label>
                <input class="form-control" type="text" name="fvalue">
                <br>
                <input type="submit" class="btn btn-primary" name="등록하기">
            </form>

        </div>
        
    </body>

</html>
