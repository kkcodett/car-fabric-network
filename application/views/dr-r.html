<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 수리 등록 페이지</h1>
            <p>RID, CID, 고장부위, 수리비, 남길말을 입력하세요.</p>
            <hr>

            <form method="post" action="/repairregister">
                <label class="form-label">RID :</label>
                <input class="form-control" type="text" name="rid">
                <br>
                <label class="form-label">CID :</label>
                <input class="form-control" type="text" name="cid">
                <br>
                <label class="form-label">고장부위 :</label>
                <input class="form-control" type="text" name="part">
                <br>
                <label class="form-label">수리비 :</label>
                <input class="form-control" type="text" name="price">
                <br>
                <label class="form-label">남길말 :</label>
                <input class="form-control" type="text" name="message">
                <br>
                <input type="submit" class="btn btn-primary" name="등록하기">
            </form>

        </div>

        <div class="container" id="result"></div>
        
    </body>

</html>
