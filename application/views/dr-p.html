<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 수리 완료 페이지</h1>
            <p>RID를 입력하세요.</p>
            <hr>

                <label class="form-label">RID :</label>
                <input class="form-control" type="text" id="rid">
                <br>
                <button class="btn btn-danger" id="btn-read">완료하기</button>
            
        </div>

        <div class="container" id="result"></div>
    </body>

    <script>
        $(`#btn-read`).click(()=>{
            const rid = $(`#rid`).val()
            console.log(rid)

            $.get("/pricecar", {rid}, (data, status)=>{

                const res = JSON.stringify(data.msg)
                const obj = JSON.parse(res)

                if(data.result == "success"){
                    alert("완료성공")
                } else {
                    alert("완료실패")
                }
                
                $(`#result`).empty()
            })
        })

    </script>
</html>
