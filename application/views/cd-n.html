<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>차주 갱신 페이지</h1>
            <p>CID, ID, 오늘날짜 를 입력하세요.</p>
            <hr>

            <form method="post" action="/newowner">
                <label class="form-label">CID :</label>
                <input class="form-control" type="text" name="cid">
                <br>
                <label class="form-label">ID :</label>
                <input class="form-control" type="text" name="id">
                <br>
                <label class="form-label">오늘날짜 :</label>
                <input class="form-control" type="text" name="crday">
                <br>
                <input type="submit" class="btn btn-primary" name="갱신하기">
            </form>

        </div>

        <div class="container" id="result"></div>
        
    </body>

</html>
