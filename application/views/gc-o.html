<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>사용자 운전 면허 등록 페이지</h1>
            <p>이름, 주소, ID, 동록일을 입력하세요.</p>
            <hr>

            <form method="post" action="/ownerregister">
                <label class="form-label">이름 :</label>
                <input class="form-control" type="text" name="owner">
                <br>
                <label class="form-label">주소 :</label>
                <input class="form-control" type="text" name="address">
                <br>
                <label class="form-label">ID :</label>
                <input class="form-control" type="text" name="id">
                <br>
                <label class="form-label">등록일 :</label>
                <input class="form-control" type="text" name="rday">
                <br>
                <input type="submit" class="btn btn-primary" name="등록하기">
            </form>

        </div>
        
    </body>

</html>
