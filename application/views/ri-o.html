<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 수리 비용 조회 페이지</h1>
            <p>IID를 입력하세요.</p>
            <hr>

                <label class="form-label">IID :</label>
                <input class="form-control" type="text" id="iid">
                <br>
                <button class="btn btn-success" id="btn-read">조회하기</button>
            
        </div>

        <div class="container" id="result"></div>
    </body>

    <script>
        $(`#btn-read`).click(()=>{
            const rid = $(`#iid`).val()
            console.log(iid)

            $.get("/okcar", {iid}, (data, status)=>{

                const res = JSON.stringify(data.msg)
                const obj = JSON.parse(res)

                $(`#result`).empty()

                $(`#result`).append(`<p>IID : ${obj.iid}</p>`)
                $(`#result`).append(`<p>AID : ${obj.aid}</p>`)
                $(`#result`).append(`<p>보험 처리 날짜 : ${obj.iday}</p>`)
                $(`#result`).append(`<p>보험료 : ${obj.iprice}</p>`)
            })
        })

    </script>
</html>
