<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 사고 등록 페이지</h1>
            <p>AID, 사고부위, 피해정도, 사고날짜 를 입력하세요.</p>
            <hr>

            <form method="post" action="/reportcar">
                <label class="form-label">AID :</label>
                <input class="form-control" type="text" name="aid">
                <br>
                <label class="form-label">사고부위 :</label>
                <input class="form-control" type="text" name="apart">
                <br>
                <label class="form-label">피해정도 :</label>
                <input class="form-control" type="text" name="dod">
                <br>
                <label class="form-label">사고날짜 :</label>
                <input class="form-control" type="text" name="aday">
                <br>
                <input type="submit" class="btn btn-primary" name="등록하기">
            </form>

        </div>
        
    </body>

</html>
