<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>자동차 수리비 정정 페이지</h1>
            <p>RID, 새로운 수리비를 입력하세요.</p>
            <hr>

            <form method="post" action="/reactcar">
                <label class="form-label">RID :</label>
                <input class="form-control" type="text" name="rid">
                <br>
                <label class="form-label">새로운 수리비 :</label>
                <input class="form-control" type="text" name="price">
                <br>
                <input type="submit" class="btn btn-warning" name="정정하기">
            </form>

        </div>

        <div class="container" id="result"></div>
        
    </body>

</html>
