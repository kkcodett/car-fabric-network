<!DOCTYPE html>

<html>
    <head>

        <title> Car-Fabric-Network Application-Web </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    </head>

    <body>

        <div class="container">
            <br>
            <hr>
            <h1>번호판 등록 페이지</h1>
            <p>CID, 번호판 번호를 입력하세요.</p>
            <hr>

            <form method="post" action="/numbercar">
                <label class="form-label">CID :</label>
                <input class="form-control" type="text" name="cid">
                <br>
                <label class="form-label">번호판 번호 :</label>
                <input class="form-control" type="text" name="board">
                <br>
                <input type="submit" class="btn btn-primary" name="등록하기">
            </form>

            <div class="container" id="result"></div>
        </div>
        
    </body>

    <script>
        $(`#btn-numbercar`).click(()=>{
            const cid = $(`#cid`).val()
            const board = $(`#board`).val()
            console.log(cid, board)

            $.post('/numbercar', {cid, board}, (data,status)=>{
                const res = JSON.stringify(data.msg)
                $("#result").append(`<h3>${res}</h3>`)
            })
        })
    </script>
</html>
